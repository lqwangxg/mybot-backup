<html>
    <head>
        <title>Botkit On VUE</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import Vue Element -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- import Vue Element UI -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        
    </head>
    <body >
      <div class="wrapper">
        <div id="message_window">
          <div class="powered_by">
            Powered by Botkit
          </div>
          <section>
            <div v-for="msg in message_list" >
              <div v-show="msg.isTyping" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div :class="msg.type">
                <span>{{msg.type}} {{msg.user}}:<br/> {{msg.text}}</span>
              </div>
            </div>
          </section>
          <footer>
            <form >
              <input type="text" autocomplete="off" id="messenger_input" placeholder="Type here..." v-model="inputText" />
              <button @click="sendMessage"> GO </button>
            </form>
          </footer>
        </div>
      </div>
      <script src="/client.js"></script>
    </body>

    <script>
      
      //import Botkit from "./"
      var v = new Vue({
        el: '#message_window',
        data: function() {
          return {
            chatbot: Botkit,
            chat_connected: false,
            inputText:'',
            message_list: []
          }
        },
        mounted : function(){
          this.chatbot.element = this;
          this.chatbot.on('disconnected', this.onDisConnected);
          this.chatbot.on('connected', this.onConnected);
          this.chatbot.on('bot_say', this.onBotSay);
          this.chatbot.on('user_say', this.onMessageSent);
          this.chatbot.on('sent', this.onMessageSent);
          
          this.chatbot.connect();
        },
        computed: {
          connect_comment:()=>{
            var msg = '';
            if(this.chat_connected){
              msg = "接続中。。。";
            }else{
              msg = "切断された... 接続をやり直します。";
            }
            return msg;
          }
        },
        methods:{
          onConnected:function(event, msg){
            this.chat_connected = true;
            this.$message({
              message: 'サーバに接続できました。',
              type: 'success'
            });
            this.chatbot.sendEvent({
              name: 'connected'
            });
          },
          onDisConnected:function(event, msg){
            this.chat_connected = false;
            this.$message({
              message: 'ネットワークが切断されました。',
              type: 'error'
            });
          },
          onBotSay:function(event, msg){
            this.message_list.unshift(msg);
          },
          onMessageSent:function(event, msg){
            if(msg.text.match(/^clear|cls|クリア|ｸﾘｱ$/i)){
              this.message_list.length = 0;
              while(this.message_list.length>0){
                this.message_list.shift();//削除でクリア
              }
            }else{
              this.message_list.unshift(msg);//頭から追加
            }
          },
          sendMessage : function(e){
            var message = {
                type: 'user_say',
                text: this.inputText
            };
            Botkit.send(message, e);          
            this.inputText = '';
          }
        }
      })
    </script>
</html>
